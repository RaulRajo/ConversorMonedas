<h2>Historial de Conversiones</h2>
<table>
  <tr>
    <th>Fecha</th>
    <th>De</th>
    <th>A</th>
    <th>Cantidad</th>
    <th>Resultado</th>
  </tr>
  @for (item of historial(); track item) {
    <tr>
      <td>{{ item.fecha }}</td>
      <td>{{ item.de }}</td>
      <td>{{ item.a }}</td>
      <td>{{ item.cantidad }}</td>
      <td>{{ item.resultado }}</td>
    </tr>
  }
</table>
<button (click)="limpiarHistorial()">Limpiar</button>
